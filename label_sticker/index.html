<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Sticker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="label">
      <header>
        <h1 class="bold header">Nutrition Facts</h1>
        <div class="divider"></div>
        <p>8 serving per container</p>
        <p class="bold">
          Serving size <span class="right">2/3 cup (55g)</span>
        </p>
      </header>
      <div class="divider lg"></div>
      <div class="calories-info">
        <p class="bold sm-text">Amount per serving</p>
        <h1>Calories <span class="right">230</span></h1>
      </div>
      <div class="divider md"></div>
      <div class="daily-value sm-text">
        <p class="right bold no-divider">% Daily Value *</p>
        <div class="divider"></div>
        <p>
          <span class="bold">Total Fat</span> 8g
          <span class="right bold">0%</span>
        </p>
        <p class="indent no-divider">
          Saturated Fat 1g <span class="bold right">5%</span>
        </p>
      </div>
    </div>
  </body>
</html>
