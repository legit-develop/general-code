<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <fieldset>
      <label for="name">Name <input type="text" name="name" id="name" /></label>
      <label for="email"
        >Email <input type="email" name="email" id="email"
      /></label>
      <label for="age"
        >Age (optional) <input type="number" name="age" id="age"
      /></label>
    </fieldset>
    <fieldset>
      <label for="role">
        Which option best describe your current role?
        <select name="role" id="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Leaner</option>
          <option value="4">Prefer Not To Say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definite"
        ><input type="radio" name="definite" id="definite" value="definite" />
        Definitely</label
      >
      <label for="maybe"
        ><input type="radio" name="maybe" id="maybe" value="maybe" />
        Maybe</label
      >
      <label for="not-sure"
        ><input type="radio" name="not-sure" id="not-sure" value="not-sure" />
        Not Sure</label
      >
    </fieldset>
    <fieldset>
      <label for="favorite-feature">
        What is your favorite feature of freeCodeCamp?
        <select name="feature" id="favorite-feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? (check all that apply)</p>
      <label for="front-end"
        ><input
          type="checkbox"
          name="front-end"
          id="front-end"
          value="front-end"
        />
        Front-end Projects</label
      >
      <label for="back-end"
        ><input
          type="checkbox"
          name="back-end"
          id="back-end"
          value="back-end"
        />
        Back-end Projects</label
      >
      <label for="data"
        ><input type="checkbox" name="data" id="data" value="data" /> Data
        Visualization</label
      >
      <label for="challenge"
        ><input
          type="checkbox"
          name="challenge"
          id="challenge"
          value="challenge"
        />
        Challenges</label
      >
      <label for="open-source"
        ><input
          type="checkbox"
          name="open-source"
          id="open-source"
          value="open-source"
        />
        Open Source Community</label
      >
      <label for="git"
        ><input type="checkbox" name="git" id="git" value="git" /> Gitter help
        rooms</label
      >
      <label for="videos"
        ><input type="checkbox" name="videos" id="videos" value="videos" />
        Videos</label
      >
      <label for="city"
        ><input type="checkbox" name="city" id="city" value="city" /> City
        Meetups</label
      >
      <label for="wiki"
        ><input type="checkbox" name="wiki" id="wiki" value="wiki" />
        Wiki</label
      >
      <label for="forum"
        ><input type="checkbox" name="forum" id="forum" value="forum" />
        Forum</label
      >
      <label for="courses"
        ><input type="checkbox" name="courses" id="courses" value="courses" />
        Additional Courses</label
      >
    </fieldset>
  </body>
</html>
