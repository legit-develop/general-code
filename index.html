<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://www.freeCodeCamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" name="name" id="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" name="surname" id="last-name" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input type="email" name="mail" id="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            type="password"
            name="code"
            id="new-password"
            minlength="8"
            pattern="[a-z-8, {3,}]"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input
            type="radio"
            name="account-info"
            id="personal-account"
            class="inline"
          />
          Personal Account</label
        >
        <label for="business-account"
          ><input
            type="radio"
            name="account-info"
            id="business-account"
            class="inline"
          />
          Business Account</label
        >
        <label for="terms-and-conditions"
          ><input
            type="checkbox"
            name="conditions"
            id="terms-and-conditions"
            class="inline"
          />
          I accept the
          <a href="https://www.freeCode.Camp">terms and conditions</a></label
        >
      </fieldset>
      <fieldset>
        <label for="profile-pic"
          >Upload a profile picture:
          <input type="file" name="profile" id="profile-pic"
        /></label>
        <label for="age"
          >Input your age (years):
          <input type="number" name="your-age" id="age"
        /></label>
        <label for="referral"
          >How did you hear about us?
          <select name="options" id="referral">
            <option value="">(select one)</option>
            <option value="1">YouTube</option>
            <option value="2">Twitter</option>
            <option value="3">freeCodeCamp Podcast</option>
            <option value="4">freeCodeCamp Campaign</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio
          <textarea
            name="personal-info"
            id="bio"
            cols="30"
            rows="3"
            placeholder="I love to read about coding...."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
